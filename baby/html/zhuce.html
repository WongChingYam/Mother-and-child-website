			<div id="zhuce">
				<form>
				   <article>
						<ul>
							<li>
								<p>手机号：</p>
								<p><input type="tel" placeholder="请输入手机号" required id="phone"/><i class="myfont icon-dianhua"></i></p>
								<p class="registerNotice1 phone" style="display: none;">
									<span class="tipcon">请输入正确的手机号码，且为11位纯数字格式</span>
									<span class="rownotice"><img src="../img/tipnamebg.png"></span>
								</p>
							</li>
							<li>
								<p>请设置密码：</p>
								<p><input type="password" placeholder="请填写密码" required id="pwd"/><i class="myfont icon-bi"></i></p>
								<p class="registerNotice1 password" style="display: none;">
									<span class="tipcon">长度为6-16个字符，建议使用字母加数字或符号组合</span>
									<span class="rownotice"><img src="../img/tipnamebg.png"></span>
								</p>
							</li>
							<li>
								<p>请确认密码：</p>
								<p><input type="password" placeholder="请再次填写密码" required id="pwd2"/><i class="myfont icon-bi"></i></p>
								<p class="registerNotice1 password2" style="display: none;">
									<span class="tipcon">两次输入的密码不一致</span>
									<span class="rownotice"><img src="../img/tipnamebg.png"></span>
								</p>
							</li>
							<li>
								<p>验证码：</p>
								<p><input type="text" id="vf0"></p>
								<input type="text" id="vf1" readonly='readonly'>看不清楚？<span id="change" >换一张</span>
								<p class="registerNotice1 vf0" style="display: none;">
									<span class="tipcon">验证码输入错误</span>
									<span class="rownotice"><img src="../img/tipnamebg.png"></span>
								</p>
							</li>
							<!--<li><p>短信验证码：</p><p><input type="text"></p><button id="btn-duan">获取短信验证码</button></li>-->
